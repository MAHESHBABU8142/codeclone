<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAR</title>
    <link rel="stylesheet" href="ccar.css">
    <!--  <span class="material-symbols-outlined"></span>   -->
</head>
<body>
   <header>
      <h1>CCAR</h1>
      <p></p>
   </header>
   <main>
      <p id="welcome-msg">Welcome to CCAR. The place where you can manage all your payments records.</p>
        
        <!--total and count section-->
        <section id="count-transactions">
             <div>
               <P id="gpay-total">Total Gpay collection :300/-</P>
               <P id=bharathpay-total> Bharath pay collection :500/-</P>
               <h3 id="total-amount">Grand Total : 800/-</h3>
             </div> 
             
       
             <button id="req-btn">Reqest for money</button>


        </section>

         <h2>All transactions</h2>
       <!--cashback recoreds section-->
       <section id="transactions-list">
        <p id="date">03-07-2025</p>
        <ul>

           <!--payments list will added dynamically-->
           
        </ul>
        <button id="new">New</button>
         <p id="status"></p>
        </section>
        <!--cashback add new section-->

        <section id="add-new-transaction">
            <p>Enter Payment details</p>
             <form>
                <input type="number" placeholder="Enter Amount" id="amount" required>
                <input type="text" placeholder="From" id="from" required>

                <select id="to" required>
                  <option value="" disabled selected>Select Marchant </option>
                  <option value="Go Food">Go food</option>
                  <option value="Bharath pay">Bharath pay</option>
                </select>

                <button type="submit">Submit</button>
             </form>
        </section>
   </main>
   <footer>

      <P>designed by Mudavath Maheshbabu</P>
      <P>&copy; 2025 CCAR all rights are reserved.</P>
   </footer>
   <script src="ccar.js"></script>
</body>
</html>
