<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone</title>
    <link rel="stylesheet" href="myPhone.css">
    <!--  <span class="material-symbols-outlined"></span>   -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
       <p id="mini-time">6:29 PM</p>
       <div>
       <span class="material-symbols-outlined">signal_cellular_alt</span>
       <span class="material-symbols-outlined">signal_cellular_alt</span>
       <span class="material-symbols-outlined">battery_android_4</span>
       </div>
    </header>
      
    <main>
       <p id="main-time">06:29<span>PM</span></p>
       <p id="main-date">sat, jun 14</p>
       <div id="search-bar">
         <input placeholder="Search">
         <span class="material-symbols-outlined">mic</span> 
         <span class="material-symbols-outlined">center_focus_weak</span> 
       </div>
       <section id="home-apps">
          <button><li  class="fab fa-linkedin-in"></li></button>
          <button><li  class="fab fa-instagram"></li></button>
          <button><li  class="fab fa-youtube"></li></button>
          <button><li  class="fab fa-fab fa-telegram-plane"></li></button>
          <button><li  class="fab fa-whatsapp"></li></button>
          <button><li  class="fab fab fa-pinterest-p"></li></button>
          <button><li  class="fab fa-snapchat-ghost"></li></button>
          <button><li  class="fab fab fa-chrome"></li></button>
          <button><li  class="fas fa-calculator"></li></button>
          <button><li  class="fas fa-calendar-alt"></li></button>
       </section>
    </main>
    <footer>
          <button><li  class="fas fa-phone"></li></button>
          <button><li  class="fab fab fa-chrome"></li></button>
          <button><li  class="fas fa-camera"></li></button>
          <button><li  class="fas fa-clock"></li></button>
          <button><li  class="fab fa-youtube"></li></button>
    </footer>

    <script src="myphone.js"></script>
</body>
</html>
